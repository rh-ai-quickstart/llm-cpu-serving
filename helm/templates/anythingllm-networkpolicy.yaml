---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: anythingllm-access
  namespace: {{ .Release.Namespace }}
  labels:
    app: anythingllm
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    # Allow access from OpenShift AI dashboard namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: redhat-ods-applications
      ports:
        - port: 3001
          protocol: TCP
        - port: 8888
          protocol: TCP
        - port: 8443
          protocol: TCP
    # Allow access from same namespace (for init jobs and other services)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
        - port: 3001
          protocol: TCP
        - port: 8888
          protocol: TCP
        - port: 8443
          protocol: TCP
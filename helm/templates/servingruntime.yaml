apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  annotations:
    opendatahub.io/accelerator-name: ""
    opendatahub.io/apiProtocol: REST
    opendatahub.io/recommended-accelerators: ""
    opendatahub.io/template-display-name: CUSTOM - vLLM Serving Runtime for CPU
    opendatahub.io/template-name: vllm-cpu
    openshift.io/display-name: CUSTOM - vLLM CPU
  name: vllm-cpu
  labels:
    opendatahub.io/dashboard: "true"
spec:
  builtInAdapter:
    modelLoadingTimeoutMillis: 90000
  containers:
    - args:
        - --model
        - /mnt/models
        - --port
        - "8080"
        - --max-model-len
        - {{ .Values.model.maxModelLen | quote }}
        - '--served-model-name'
        - {{ .Values.model.name }}
        - '--tensor-parallel-size'
        - {{ .Values.resources.inference.tp }}
        - '--dtype'
        - {{ .Values.model.dtype }}
        - '--enforce-eager'
        - '--distributed-executor-backend'
        - "mp"
        - '--block-size'
        - {{ .Values.model.block_size }}
        - '--max-num-batched-tokens'
        - {{ .Values.model.max_num_batched_tokens }}
        - '--max-num-seqs'
        - {{ .Values.model.max_num_seqs }}
      env:
        - name: VLLM_CPU_KVCACHE_SPACE
          value: "40"
        - name: VLLM_CPU_SGL_KERNEL
          value: "1"
        - name: VLLM_ALLOW_LONG_MAX_MODEL_LEN
          value: "1"
        - name: VLLM_RPC_TIMEOUT
          value: "100000"
      image: {{ .Values.images.vllmRuntime.repository }}:{{ .Values.images.vllmRuntime.tag }}
      name: kserve-container
      ports:
        - containerPort: 8080
          name: http1
          protocol: TCP
  multiModel: false
  supportedModelFormats:
    - autoSelect: true
      name: vLLM
